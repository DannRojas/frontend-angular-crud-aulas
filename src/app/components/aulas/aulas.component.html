<h1 class="text-white mt-4 fw-bold">Administración de Aulas</h1>

<div class="card mt-4 mat-elevation-z8">
  <div class="card-body">
    <mat-form-field class="w-100">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="######"
        #input
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <button
            mat-mini-fab
            color="primary"
            (click)="this.aulaComponent.openDialog()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-mini-fab
            color="primary"
            (click)="this.aulaComponent.openDialog(row)"
          >
            <mat-icon>edit</mat-icon></button
          ><button
            mat-mini-fab
            color="warn"
            class="text-white"
            (click)="this.deleteAula(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="capacidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
        <td mat-cell *matCellDef="let row">{{ row.capacidad }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="equipamiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipamiento</th>
        <td mat-cell *matCellDef="let row">{{ row.equipamiento }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No se han encontrado datos conincidentes con: "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Página de Aulas"
    ></mat-paginator>
  </div>
</div>

<app-aula (EventReloadData)="this.getData()"></app-aula>
