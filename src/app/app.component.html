<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar
    color="primary"
    class="example-toolbar text-white mat-elevation-z4"
  >
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Saint Andrew's School</h1>
    <span class="example-spacer"></span>

    <button mat-button [matMenuTriggerFor]="beforeMenu">
      <mat-icon>account_circle</mat-icon>
      <span class="name-menu">Usuario</span>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon> Cerrar sesión
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      opened
    >
      <div class="text-center text-white">
        <div class="module"></div>
      </div>
      <div
        class="nav flex-column nav-pills mx-3 mt-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <a
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          <mat-icon class="icon">menu_open</mat-icon>&nbsp; Administración
          Aulas</a
        >
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="backround">
      <div class="tab"></div>
      <div class="container">
        <app-aulas></app-aulas>
        <!-- <router-outlet></router-outlet> -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
